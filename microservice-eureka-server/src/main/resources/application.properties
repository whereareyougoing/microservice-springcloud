spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/microservice
spring.datasource.username=root
spring.datasource.password=123456

spring.redis.host=localhost
spring.redis.port=6379


mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.demo.eureka.po


spring.application.name=spring-boot-rabbitmq-sender

spring.rabbitmq.host=localhost
spring.rabbitmq.addresses=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# 外部配置activemq需要配置的mq地址
#spring.activemq.broker-url=tcp://localhost:61616

server.port=8761

eureka.instance.hostname=localhost
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka/

